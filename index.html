<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Ubuntu:ital,wght@0,500;0,700;1,400&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="parent">
    <div class="res">
      <span>0</span>
    </div>
    <div class="P-skle">
      <div class="skle">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>DEL</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>+</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>-</span>
        <span>.</span>
        <span>0</span>
        <span>/</span>
        <span>*</span>
      </div>
      <div class="buttons">
        <button>RESRT</button>
        <button>=</button>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
